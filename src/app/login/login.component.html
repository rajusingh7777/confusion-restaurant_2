<md-toolbar md-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button md-button md-dialog-close>&times;</button>
</md-toolbar>

<p>{{ user | json }}</p>

<form novalidate (ngSubmit)="onSubmit()" >

  <md-dialog-content>
    <md-input-container>
      <input mdInput type="text" placeholder="username" [(ngModel)]="user.username" name="username" required>
    </md-input-container>
    <md-input-container>
      <input mdInput type="password" placeholder="password" [(ngModel)]="user.password" name="password" required>
    </md-input-container>
    <md-checkbox [(ngModel)]="user.remember" name="remember">Remember me</md-checkbox>
  </md-dialog-content>

  <md-dialog-actions>
    <button md-button md-dialog-close>Cancel</button>
    <button md-button type="sumbit" class="background-primary text-floral-white">Login</button>
  </md-dialog-actions>

</form>
