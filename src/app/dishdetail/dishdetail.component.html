 <div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" 
  fxLayoutGap.xs="0">

<!-- Display the details of the Dish  -->
  <div fxFlex="40" >
    <md-card *ngIf="dish">

      <md-card-header>
        <md-card-title>
            <h3>{{ dish.name | uppercase }}</h3>  
        </md-card-title>
      </md-card-header>

      <img md-card-image src="{{dish.image}}" alt="{{dish.name}}">
      
      <md-card-content>
        <p>{{ dish.description }}</p>
      </md-card-content>
      
      <md-card-actions>
        <button md-button (click)="goBack()">BACK</button>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>

    </md-card>
  </div>

<!-- Display the list of comments  -->
  <div fxFlex="40">
    <md-list *ngIf="dish">
      <h3>Comments</h3>
      <md-list-item *ngFor="let a of dish.comments">
        <p md-line>{{ a.comment }}</p>
        <p md-line>{{ a.rating }} Stars</p>
        <p md-line> -- {{ a.author }} {{ a.date | date }}</p>
      </md-list-item>
    </md-list>
  </div>

</div>
